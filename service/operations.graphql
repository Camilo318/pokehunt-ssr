fragment pokemonFields on pokemon {
  id
  name
  hp
  attack
  defense
  image {
    id
  }
}

query getPokemons($limit: Int, $page: Int) {
  pokemon(limit: $limit, page: $page) {
    ...pokemonFields
  }
  pokemon_aggregated {
    count {
      id
    }
  }
}

query getPokemonById($id: ID!) {
  pokemon_by_id(id: $id) {
    ...pokemonFields
  }
}

query searchPokemons($name: String, $limit: Int, $page: Int) {
  pokemon(
    filter: { name: { _contains: $name } }
    page: $page
    limit: $limit
  ) {
    ...pokemonFields
  }
  pokemon_aggregated(filter: { name: { _contains: $name } }) {
    count {
      id
    }
  }
}
